 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>MyStore</h2>
    <ul>
      <li>Dashboard</li>
      <li>Products</li>
      <li>Orders</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main">

    <div class="topbar">
      <input style="border-radius: 10px;" type="text" placeholder="Search products...">
      <h3 style="color: aliceblue;">Rajkumar </h3>

    </div>

    <div class="products">

      <div class="card">
        <img style="height: 200px"; src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3FixXEMOD1u8RctXBYOcJb6hi9ARCYNk3HA&s">
        <h3>Wireless Headphones</h3>
        <p>15,999</p>
        <span class="stock">In Stock</span>
      </div>

      <div class="card">
        <img style="height: 200px;"   src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZjKQJWfEayScYVa8xnxhBJwtfvEfXRdGivw&s">
        <h3>smart Watch</h3>
        <p>5,999</p>
        <span class="stock">In Stock</span>
      </div>

      <div class="card">
        <img src="https://picsum.photos/id/2/3888/2592">
        <h3>Laptop</h3>
        <p>57,999</p>
        <span class="stock">In Stock</span>
      </div>

      <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaWTQ1fiNbEFYc-RQjjhCfZdMB1xzc0Zv2EQ&s">
        <h3>camera</h3>
        <p>22,999</p>
        <span class="stock">In Stock</span>
      </div>

       <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0R5JytsxJInVxNGse76xP1RWklvtbvAoSTQ&s">
        <h3>Vivo</h3>
        <p>62,999</p>
        <span class="stock">In Stock</span>
      </div>

       <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjyL8ej-WLvKbFJcZtKjt8T12Cp4n_IuTcJg&s">
        <h3>Gaming mouse</h3>
        <p>1,500</p>
        <span class="stock">In Stock</span>
      </div>

    </div>

  </div>

</div>

</body>
</html>
