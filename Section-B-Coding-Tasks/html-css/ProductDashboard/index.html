<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Dashboard</title>
<link rel="stylesheet" href="./style.css">
</head>

<body>

<div id="R">

  <!-- Sidebar -->
  <aside id="A">
    <h2>MyStore</h2>
    <ul>
      <li>Dashboard</li>
      <li>Products</li>
      <li>Orders</li>
      <li>Analytics</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Navbar -->
  <header id="J">
    <input type="text" placeholder="Search products...">
    <div class="profile">
      <span>Rajkumar</span>
      <img src="https://via.placeholder.com/35" alt="Profile">
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <h2>Products</h2>

    <div id="U">

      <div id="M">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Wireless Headphones</h3>
        <p class="price">$59.99</p>
        <p class="stock in-stock">In Stock</p>
      </div>

      <div id="M">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Smart Watch</h3>
        <p class="price">$89.99</p>
        <p class="stock out-stock">Out of Stock</p>
      </div>

      <div id="M">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Bluetooth Speaker</h3>
        <p class="price">$39.99</p>
        <p class="stock in-stock">In Stock</p>
      </div>

      <div id="M">
        <img src="https://via.placeholder.com/250" alt="Product">
        <h3>Gaming Mouse</h3>
        <p class="price">$29.99</p>
        <p class="stock in-stock">In Stock</p>
      </div>

    </div>

  </main>

</div>

</body>
</html>
